<!doctype html>
<html ng-app="refugeeApp" ng-controller="MainController">
<head>
    <title>{{main.title || "Refugee Project"}}</title>

    <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />

    <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
    <script src="./node_modules/angular-resource/angular-resource.js" type="text/javascript"></script>
    <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
    <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
    <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>

    <script src="node_modules/angular-route/angular-route.js"></script>

    <script src="mainController.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />

    <script src="page1/PageOneController.js"></script>
    <link rel="stylesheet" type="text/css" href="page1/pageOneView.css"/>
    <script src="page2/PageTwoController.js"></script>
    <link rel="stylesheet" type="text/css" href="page2/pageTwoView.css"/>
    <script src="page3/PageThreeController.js"></script>
    <link rel="stylesheet" type="text/css" href="page3/pageThreeView.css"/>
</head>

<body layout="column">

<md-toolbar layout = "row" class = "defaults-toolbarContainer">
    <button ng-click="main.visitPageOne()">
        Link to page 1
    </button>
    <button ng-click="main.visitPageTwo()">
        Link to page 2
    </button>
    <button ng-click="main.visitPageThree()">
        Link to page 3
    </button>
</md-toolbar>

<div class="container" flex layout="row">
    <md-content flex id="content">
        <div ng-view></div>
    </md-content>
</div>

</body>
</html>
